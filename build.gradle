buildscript {
	repositories {
		mavenCentral()
		maven { url "https://plugins.gradle.org/m2/" }
	}
	dependencies {
		classpath "org.javamodularity:moduleplugin:1.5.0"
	}
}

repositories {
	mavenCentral()
}

subprojects {

	apply plugin: "org.javamodularity.moduleplugin"

	version "1.0.0"

	sourceCompatibility = 11
	targetCompatibility = 11
}
